<html>
<head>
	<title>lobby view</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic,700'        rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/script.js"/></script>

</head>

<body>

<div id="wrapper">

	<div id="header">header 760x100</div>

	<div id="menu">

		<div id="menu-avatar"><img src="gfx/avatar.png"/></div>
	
		<div class="menu-items">
			<div class="menu-item">game</div>
			<div class="menu-item">invite</div>
			<div class="menu-item">replay</div>
			<div class="menu-item">log out</div>
		</div>

	</div> <!-- menubar -->

	<div id="content">

		<div class="lobby-chat">
			<div class="lobby-chat-log chat-scroll"></div>
			<div class="lobby-chat-userlist chat-scroll"></div>

			<div class="lobby-chat-input">
                <input type="text" class="chat-input-text"/>
            </div>

		</div><!-- lobby-chat -->

	
	</div><!-- content -->

</div><!-- wrapper -->
</body>
</html>
