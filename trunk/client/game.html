<html>
<head>
	<title>game view</title>

	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic,700' 
		rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/script.js"/></script>
</head>

<body>

<div id="wrapper">

	<div id="header"></div>

	<div id="menu">

		<div id="menu-avatar"><img src="gfx/avatar.png"/></div>
	
		<div class="menu-items">
			<a href="#"><div id="menu-item-lobby" class="menu-item">lobby</div></a>
			<a href="#"><div id="menu-item-invite" class="menu-item">invite</div></a>
			<a href="#"><div id="menu-item-replay" class="menu-item">replay</div></a>
			<a href="#"><div id="menu-item-logout" class="menu-item">log out</div></a>
		</div>

	</div><!-- menubar -->

	<div id="content">
	
		<div id="game-tablearea">
			<div class="game-table game-table-left"></div>
			<div class="game-table game-table-right"></div>
		</div>

		<div id="game-chat">
			<div id="game-chat-log" class="chat-scroll"></div>

			<div id="game-chat-input">
				<input id="game-chat-input-text" type="text" class="chat-input-text"/>
			</div>

		</div><!-- game-chat -->
	
	</div><!-- content -->

</div><!-- wrapper -->
</body>
</html>
