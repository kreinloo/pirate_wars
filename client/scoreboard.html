<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>scoreboard view</title>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic,700'
		rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script'
		rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="js/jquery-1.7.1.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>

<div id="wrapper">

	<div id="avatar-div">
		<div id="avatar-pic"><img src="gfx/avatar.png" alt="Users's avatar"/></div>
	</div>

	<div id="menu">

		<div class="menu-items">
			<a href="#" id="menu-item-lobby" class="menu-item">new game</a>
			<a href="#" id="menu-item-invite" class="menu-item">join game</a>
			<a href="#" id="menu-item-scoreboard" class="menu-item">scoreboard</a>
			<a href="#" id="menu-item-replay" class="menu-item">replay</a>
			<a href="#" id="menu-item-logout" class="menu-item">log out</a>
		</div>

	</div><!-- menubar -->

	<div id="content">

		<div id="scoreboard-div" class="chat-scroll">
			<h1>Top players</h1>
			<table id="scoreboard-table" class="lobby-table">
				<tr><th>Position no.</th><th>Player name</th><th>Wins</th></tr>
			</table>
		</div>

	</div><!-- content -->

</div><!-- wrapper -->
</body>
</html>
