<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>Pirate Wars</title>

	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/game.css"/>

	<link href='http://fonts.googleapis.com/css?family=Ubuntu:400,400italic,700'
		rel='stylesheet' type='text/css'/>
	<link href='http://fonts.googleapis.com/css?family=Kaushan+Script'
		rel='stylesheet' type='text/css'/>

	<link href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/themes/pepper-grinder/jquery-ui.css'
		rel='stylesheet' type='text/css'/>

	<script>
	  window.fbAsyncInit = function() {
	    FB.init({
	      appId      : '304040883005114', // App ID
	      channelUrl : '//piraadid.ahju.eu/channel.html', // Channel File
	      status     : true, // check login status
	      cookie     : true, // enable cookies to allow the server to access the session
	      xfbml      : true  // parse XFBML
	    });
		function login (response) {
			if (response.status === "connected") {
				Client.connect({
					id : FB.getUserID(),
					token : FB.getAccessToken()
				});
			}
		}
		FB.Event.subscribe("auth.statusChange", login);
	  };

	  // Load the SDK Asynchronously
	  (function(d){
	     var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
	     if (d.getElementById(id)) {return;}
	     js = d.createElement('script'); js.id = id; js.async = true;
	     js.src = "//connect.facebook.net/en_US/all.js";
	     ref.parentNode.insertBefore(js, ref);
	   }(document));
	</script>

	<script type="text/javascript" src="js/lib/jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui-1.8.18.custom.min.js"></script>
	<script type="text/javascript" src="js/lib/socket.io.min.js"></script>
	<script type="text/javascript" src="js/ui/ui.js"></script>

</head>

<body>

<div id="fb-root"></div>

<div id="wrapper">

	<div id="avatar-div">
		<div id="avatar-pic"><img src="gfx/avatar.png" alt="Users's avatar"/></div>
	</div>

	<div id="menu">

		<div class="menu-items">
		</div>

	</div><!-- menu -->

	<div id="content">

		<div id="login">
			<div id="login-head"></div>
			<div id="login-body">
				<div class="fb-login-button">Login with Facebook</div>
			</div>
		</div>

	</div><!-- content -->
	<div id="footer">
	</div><!-- footer -->

</div><!-- wrapper -->
</body>
</html>
