<div id="game">
	<div id="game-tablearea">

		<div class="game-table-wrapper game-table-wrapper-left">
			<div id="game-table-user" class="game-table"></div>
		</div>

		<div class="game-table-wrapper game-table-wrapper-right">
			<div id="game-table-opponent" class="game-table"></div>
			<div id="game-table-ships" class="game-table">
				<div class="game-table-ships-buttons">
					<input type="button" id="game-table-ships-confirm" value="Confirm"
						class="game-table-ships-button"/>
					<input type="button" id="game-table-ships-reset" value="Reset"
						class="game-table-ships-button"/>
				</div>
			</div>
		</div>

	</div><!-- game-tablearea -->

	<div id="game-chat">
		<div id="game-chat-log" class="chat-scroll"></div>

		<div id="game-chat-input">
			<input id="game-chat-input-text" type="text" class="chat-input-text"/>
		</div>

	</div><!-- game-chat -->
</div>
