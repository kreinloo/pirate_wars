<!--

	This layout goes inside 'content' div.

-->
<div id="lobby">

	<div id="lobby-games" class="chat-scroll">
		<table id="lobby-games-running-list-table" class="lobby-table">
			<tr><th colspan="3">Currently running games</th></tr>
		</table>
	</div>

	<div id="lobby-chat-log" class="chat-scroll"></div>

	<div id="lobby-chat-userlist" class="chat-scroll">
		<table id="lobby-chat-userlist-table" class="lobby-table">
			<tr><th>Available users</th></tr>
		</table>
	</div>

	<div id="lobby-chat-input">
		<form id="lobby-chat-input-form">
			<input id="lobby-chat-input-text" type="text" class="chat-input-text" />
		</form>
	</div>

</div>
